<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
	</div>
</body>
<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			message:"Hello Vue.js"
		}
	})
</script>
</html>
