<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../node_modules/Vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p v-bind:title="message">{{ message }}</p>
		<input type="text" v-model="message">
	</div>
</body>
<script type="text/javascript">
	var app = new Vue({
		el:"#app",
		data:{
			message:"Jvid"
		}
	});
	console.log(app);
</script>
</html>
