<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="button" v-on:click="count += 1" :value="content"></input>
		<p>点击{{ count }}次</p>
	</div>
	<div id="app2">
		<input type="button" v-on:click="clickEvent()" :value="content">
		<p>点击{{ count }}次</p>
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue({
		el:"#app",
		data:{
			count:0,
			content:"Click+1"
		}
	})
	var vm2 = new Vue({
		el:"#app2",
		data:{
			count:0,
			content:"Click+1"
		},
		methods:{
			clickEvent:function(){
				this.count += 1;
			}
		}
	})
</script>
</html>
