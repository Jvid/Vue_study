<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0
		}
		#app{
			width: 800px;
			height: 300px;
			margin: 20px auto;
			border: 1px solid brown;
		}
		.nav{
			width: 300px;
			height: 50px;
			margin: 0 auto;
		}
		.navItem{
			float: left;
			padding: 3px 15px;
			border:1px solid gray; 
			color:#2b2b2b;
			font-size:15px;
			text-decoration: none;
		}
		.router-link-active{
			color:cyan;
		}
	</style>
</head>
<body>
<div id="app">
<div class="nav">
	<router-link to="/home" class="navItem">home</router-link>
	<router-link to="/list" class="navItem">page</router-link>
</div>
<div class="main">
	<router-view></router-view>
</div>
</div>
</body>
<script type="text/javascript" src="../../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="../../node_modules/vue-router/dist/vue-router.js"></script>
<script type="text/javascript">
	var home = {template:'<p>I am the home page</p>'}
	var list = {template:'<p>I am the list page</p>'}
	var routes = [
		{path:'/home',component:home},
		{path:'/list',component:list}
	]
	var router = new VueRouter({
		routes
	});
	var app = new Vue({
		router
	}).$mount('#app')
</script>
</html>
