<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0
		}
		#app{
			width: 800px;
			height: 300px;
			margin: 20px auto;
			border: 1px solid brown;
		}
		.nav{
			width: 300px;
			height: 50px;
			margin: 0 auto;
		}
		.navItem{
			float: left;
			padding: 3px 15px;
			border:1px solid gray; 
			color:#2b2b2b;
			font-size:15px;
			text-decoration: none;
		}
		.router-link-active{
			color:cyan;
		}
	</style>
</head>
<body>
<div id="app">
<div class="nav">
	<router-link to="/school/pubilc/3" class="navItem">public</router-link>
	<router-link to="/school/private/5" class="navItem">private</router-link>
</div>
<div class="main">
	<router-view></router-view>
</div>
</div>
</body>
<script type="text/javascript" src="../../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="../../node_modules/vue-router/dist/vue-router.js"></script>
<script type="text/javascript">
	var school = {template:'<div><p>I am the {{$route.params.genre}} school</p><p>There has {{$route.params.num}} schools</p></div>'}
	var router = new VueRouter({
		routes:[{path:'/school/:genre/:num',component:school}]
	});
	var app = new Vue({
		router
	}).$mount('#app')
</script>
</html>
