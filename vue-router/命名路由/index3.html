<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>
</body>
<script type="text/javascript" src="../../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="../../node_modules/vue-router/dist/vue-router.js"></script>
<script type="text/javascript">
	var pub = {
		template:`<p>I am the public school</p>`
	}
	var pri = {
		template:`<p>I am the private school {{$route.params.a}}</p>`
	}
	var router = new VueRouter({
		routes:[
			{
				path:'/',
				component:pub
			},
			{
				path:'/school/public',
				name:'pu',
				component:pub
			},
			{
				path:'/school/private',
				name:'pr',
				component:pri
			}
		]
	});
	var app = new Vue({
		router,
		template:
		`<div>
			<router-link :to="{name:'pu'}">public</router-link>
			<router-link :to="{name:'pr',params:{a:'haha'}}">private</router-link>
			<router-view></router-view>
		</div>`,
	}).$mount('#app')
</script>
</html>
